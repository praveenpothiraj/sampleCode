<script type="text/javascript">
  var one_var="";
  var two_var="";
  var three_var="";
  var four_var="";
  var five_var="";
  let net=document.getElementById('mainDiv');
  let value1 =document.getElementsByName('one');
  let value2 =document.getElementsByName('two');
  let value3 =document.getElementsByName('three');
  let value4=document.getElementsByName('four');
  let value5=document.getElementsByName('five');
  function success(){
    net.style.justifyContent=one_var;
    net.style.alignItems=two_var;
    net.style.alignContent=three_var;
    net.style.flexWrap=four_var;
    net.style.flexDirection=five_var;
  }
  function fun(){
  for(let i=0;i<value1.length;i++){
    if (value1[i].checked==true){
      one_var=value1[i].value;
    }
  }success();
}
function fun1(){
   for(let i=0;i<value2.length;i++){
